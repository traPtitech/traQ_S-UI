version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    groups:
      non-majors:
        update-types:
          - 'patch'
          - 'minor'
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    groups:
      non-majors:
        update-types:
          - 'patch'
          - 'minor'
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    groups:
      non-majors:
        update-types:
          - 'patch'
          - 'minor'
