version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: '@types/node'
        versions:
          - '>= 15.a, < 16'
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: node
        versions:
          - '>= 15.a, < 16'
